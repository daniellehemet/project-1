<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- FONTS -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet">
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="./styles/styles.css">

  <title>Daily Musings of Willow - Contact Me</title>
</head>

<body id="contactPage">
  
  <nav class="navbar">
    <ul>
      <li>
        <a class="home" href="index.html">Home</a>
      </li>
      <li>
        <a class="about" href="">About</a>
      </li>
      <li>
        <a class="logo" href=""><span class="logo">Willow</span></a>
      </li>
      <li>
        <a class="blog" href="blog.html">Blog</a>
      </li>
      <li>
        <a class="contact" href="contact.html"><span class="contact">Contact</span></a>
      </li>
    </ul>
  </nav>

  <!-- header starts here -->
  <header>
    <img src="../assets/contact-image-1.jpg" alt="large image of repeating plant leaves.">
    <h1>Contact Me</h1>
  </header>

  <div class="contactWrapper">
    <div class="contactFormWrapper">
      <form action="#" name="contactForm">
        <label for="name"></label>
        <input type="text" id="name" name="name" placeholder="Name">
        
        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="Email address">
        
        <label for="comment"></label>
        <textarea name="comment" id="comment" cols="105" rows="15" placeholder="Message"></textarea>
        
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="asideContactWrapper">
      <aside class="contactInfo">
        <div class="socialMediaIcons">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-linkedin-in"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <p class="emailContactInfo">
          info@email.com
        </p>
        <p>123-456-7890</p>
        <p>123 Queen Street West, Unit 10</p>
        <p>Toronto, Ontario</p>
        <p>M5V2D5</p>

      </aside>
    </div>
  </div>

  <footer>
    <p>Copyright 2018 HackerYou</p>
  </footer>

</body>
